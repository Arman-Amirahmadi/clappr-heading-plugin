<head>
  <script type="text/javascript" src="http://cdn.clappr.io/latest/clappr.js"></script>
  <script type="text/javascript" src="../dist/clappr-heading-plugin.js"></script>
</head>
<body>
  <div id="player"></div>
  <script>


    var player = new Clappr.Player({
    	source: "http://tjenkinson.me/clappr-thumbnails-plugin/assets/video.mp4",
      poster: "https://www.la1tv.co.uk/assets/img/default-cover.jpg",
    	parentId: "#player",
    	plugins: {
        core: [ClapprHeadingPlugin],
      },
      headingPlugin: {
        text: "Something really interesting",
        hyperlink: "http://google.com",
        openInNewWindow: true
      }
    });

  </script>
</body>
